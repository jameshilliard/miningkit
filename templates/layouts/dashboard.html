<!DOCTYPE html>
<html ng-app="miningkit">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Kit</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/plugins/morris/morris-0.4.3.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="profile-element">
                        <img alt="image" src="http://img.cryptmaster.ru/9743d0103e0a3bf2406d2e7add6e887c.png">
                        <span class="text-muted text-xs block">Mining Kit</span>
                    </div>
                    <div class="logo-element">
                        HF
                    </div>
                </li>
                <li class="{% if request.endpoint == 'status' %}active{% endif %}">
                    <a href="{{ url_for('status') }}">
                        <i class="fa fa-desktop"></i>
                        <span class="nav-label">Status</span>
                    </a>
                </li>
                <li class="{% if request.endpoint == 'miner' %}active{% endif %}">
                    <a href="{{ url_for('miner') }}">
                        <i class="fa fa-flask"></i>
                        <span class="nav-label">Miner</span>
                    </a>
                </li>
                <li class="{% if request.endpoint == 'panel' %}active{% endif %}">
                    <a href="{{ url_for('panel') }}">
                        <i class="fa fa-cog"></i>
                        <span class="nav-label">Panel</span>
                    </a>
                </li>
                <li class="{% if request.endpoint == 'alerts' %}active{% endif %}">
                    <a href="{{ url_for('alerts') }}">
                        <i class="fa fa-envelope"></i>
                        <span class="nav-label">Alerts</span>
                    </a>
                </li>
                <li class="{% if request.endpoint == 'log' %}active{% endif %}">
                    <a href="{{ url_for('log') }}">
                        <i class="fa fa-file-text-o"></i>
                        <span class="nav-label">Log</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-globe"></i>
                        <span class="nav-label">Remote Panel</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message">Cgminer Version 4.8</span>
                    </li>
                    <li>
                        <a href="login.html">
                            <i class="fa fa-sign-out"></i> Log out
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="wrapper wrapper-content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <div class="pull-right">
                10GB of <strong>250GB</strong> Free.
            </div>
            <div>
                <strong>Copyright</strong> HashCoins &copy; 2014-2015
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="{{ url_for('static', filename='js/jquery-2.1.1.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="{{ url_for('static', filename='js/plugins/metisMenu/jquery.metisMenu.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/slimscroll/jquery.slimscroll.min.js') }}"></script>

<!-- Flot -->
<script src="{{ url_for('static', filename='js/plugins/flot/jquery.flot.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/flot/jquery.flot.tooltip.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/flot/jquery.flot.spline.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/flot/jquery.flot.resize.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/flot/jquery.flot.pie.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/flot/jquery.flot.symbol.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/flot/curvedLines.js') }}"></script>

<!-- Peity -->
<script src="{{ url_for('static', filename='js/plugins/peity/jquery.peity.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/demo/peity-demo.js') }}"></script>

<!-- Custom and plugin javascript -->
<script src="{{ url_for('static', filename='js/inspinia.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/pace/pace.min.js') }}"></script>

<!-- jQuery UI -->
<script src="{{ url_for('static', filename='js/plugins/jquery-ui/jquery-ui.min.js') }}"></script>

<!-- Jvectormap -->
<script src="{{ url_for('static', filename='js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js') }}"></script>

<!-- Sparkline -->
<script src="{{ url_for('static', filename='js/plugins/sparkline/jquery.sparkline.min.js') }}"></script>

<!-- Sparkline demo data  -->
<script src="{{ url_for('static', filename='js/demo/sparkline-demo.js') }}"></script>

<!-- ChartJS-->
<script src="{{ url_for('static', filename='js/plugins/chartJs/Chart.min.js') }}"></script>

<script src="{{ url_for('static', filename='js/miningKitLineChart.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

{% block scripts %}{% endblock %}
</body>
</html>
